<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Task JS DOM 3 - 4</title>
    <link rel="stylesheet" href="/JS/Home Task DOM/DOM3-4/style.css">
</head>
<body>
    <header>
        <div><h1 class="head_name">user list</h1></div>
        <div><button id="darkMode" class="darkModeDefault">Dark / Light</button></div>
    </header>
    <main>
        <div class="formArea">
            <form action="#" id="form" class="form">
                <input type="search" name="" id="search" class="search">
                <input type="submit" value="Search" id="search_btn" class="search_btn">
                <br>
                <input type="text" placeholder="Name" id="name">
                <input type="text"  placeholder="Surname"id="surname">
                <input type="email" placeholder="E-mail" id="email">
                <input type="text" placeholder="Contact" id="number" maxlength="10">
                <input type="file" name="" id="file" class="file">
                <select name="" id="profession">
                    <option value="programmer" selected>Programmer</option>
                    <option value="accountant">Accountant</option>
                    <option value="engineer">Engineer</option>
                </select>
                <input type="submit" value="Add" id="submit">
            </form>
        </div>
        <div class="showResult">
            <div id="result" class="resultOff"></div>
            <div id="searchResult"></div>
        </div>
        <img src="" alt="" id="preview" class="preview previewOff">
        <div id="profFilter" class="profFilter">
            <p>Users profession filter</p>
            <form action="">
                <select name="" id="">
                    <option value="programmer" selected>Programmer</option>
                    <option value="accountant">Accountant</option>
                    <option value="engineer">Engineer</option>
                </select>
            </form>   
        </div>
        <table id="table">
            <caption>Registered Users</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Contacts</th>
                    <th>Profession</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </main>
    <footer></footer>
    <script src="/JS/Home Task DOM/DOM3-4/main.js"></script>
</body>
</html>
