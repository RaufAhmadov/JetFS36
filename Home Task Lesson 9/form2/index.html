<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10 Form 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="login">
            <h1>Login</h1>
            <form action="#">
                <input type="email" name="email" id="email" placeholder="Email ID" class="input_style">
                <br>
                <input type="password" name="passwd" id="passwd" placeholder="Password" class="input_style">
                <br>
                <div class="active">
                    <div class="remember">
                        <input type="checkbox" name="remember" id="rememeber"><p>Remember me</p>
                    </div>
                    <div class="forgot">
                        <a href="#" class="forgot_link">Forgot Password ?</a>
                    </div>
                </div>
                <button class="login_btn">Login</button>
                <div class="register">
                    <p>Dont have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
