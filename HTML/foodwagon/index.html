<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/HTML/foodwagon/assets/style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="#"><img src="/HTML/foodwagon/assets/img/photo/logo.svg" alt="logo"></a></div>
            <div class="location"><a href="#"><p class="location_p">Deliver to:</p><img src="/HTML/foodwagon/assets/img/icons/map-marker.svg"><p class="location_current">Current Location</p><p class="location_p">Mohammadpur Bus Stand, Dhaka</p></a></div>
            <div class="right">
                <button class="search_btn"><img src="/HTML/foodwagon/assets/img/icons/search.svg">Search Food</button>
                <button class="login_btn"><img src="/HTML/foodwagon/assets/img/icons/user.svg">Login</button>
            </div>
        </nav>
        <section class="head_hero">
            <div class="head_hero_left">
                <div class="head_hero_left_text">
                    <h1>Are you starving?</h1>
                    <h2>Within a few clicks, find meals that are accessible near you</h2>
                </div>
                <div class="head_hero_left_form">
                    <form action="#">
                        <div class="form_up">
                            <button class="form_btn form_delivery_btn"><img src="/HTML/foodwagon/assets/img/icons/moto.svg" alt="">Delivery</button>
                            <button class="form_btn form_pickup_btn"><img src="/HTML/foodwagon/assets/img/icons/bag.svg" alt="">Pickup</button>
                        </div>
                        <div class="form_bottom">
                            <input type="url" name="address" id="address" placeholder="Enter Your Address">
                            <button class="form_btn form_find_btn"><img src="/HTML/foodwagon/assets/img/icons/search_wht.svg" alt="">Find Food</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="head_hero_right">
                <div class="head_hero_right_img">
                    <img src="/HTML/foodwagon/assets/img/photo/head_img.svg" alt="">
                </div>
            </div>
        </section>            
    </header>
    <main style="background-color: aqua;">
        
    </main>
    <footer></footer>
</body>
</html>
