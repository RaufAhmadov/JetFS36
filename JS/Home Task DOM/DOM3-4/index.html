<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Task JS DOM 3 - 4</title>
    <link rel="stylesheet" href="/JS/Home Task DOM/DOM3/style.css">

<body>

        <div><h1 class="head_name">Seçki bülleteni</h1></div>
        <div><button id="darkMode" class="darkModeDefault">Dark / Light</button></div>

    <body>
        <form action="#" id="form" class="form">
            <input type="search" name="" id="search" class="search">
            <input type="submit" value="Axtar" id="search_btn" class="search_btn">
            <br>
            <input type="text" placeholder="Ad" id="name">
            <input type="text"  placeholder="Soyad"id="surname">
            <input type="email" placeholder="Mail" id="email">
            <input type="text" placeholder="Əlaqə" id="number" maxlength="10">
            <select name="" id="city">
                <option value="Bakı" selected>Bakı</option>
                <option value="Gəncə">Gəncə</option>
                <option value="Qazax">Qazax</option>
            </select>
            <input type="submit" value="Təstiq" id="submit">
        </form>
        <div id="result"></div>
        <div id="searchResult"></div>
    </body>
    <footer></footer>
    <script src="/JS/Home Task DOM/DOM3/main.js"></script>
</body>
</html>
