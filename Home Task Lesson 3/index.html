<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <h1 class="head_h1">Download Tor Browser</h1>
            <h2 class="head_h2">Protect yourself against trucking, surveillance and censorship </h2>
        </div>
        <div class="section">
            <div class="choise">
                <div class="image">
                    <img src="/img/windows.png" alt="win_icon">
                </div>
                <button class="down_btn">Download for Windows</button>
                <div class="links">
                    <a class="link" href="#">Signature</a>
                    <img src="/img/question.png" class="link_img">
                </div>
            </div>
            <div class="choise">
                <div class="image">
                    <img src="/img/apple.png" alt="mac_icon">
                </div>
                <button class="down_btn">Download for Mac OS</button>
                <div class="links">
                    <a class="link" href="#">Signature</a>
                    <img src="/img/question.png" class="link_img">
                </div>
            </div>
            <div class="choise">
                <div class="image">
                    <img src="/img/linux.png" alt="lin_icon">
                </div>
                <button class="down_btn">Download for Linux</button>
                <div class="links">
                    <a class="link" href="#">Signature</a>
                    <img src="/img/question.png" class="link_img">
                </div>
            </div>
            <div class="choise">
                <div class="image">
                    <img src="/img/android.png" alt="droid_icon">
                </div>
                <button class="down_btn">Download for Android</button>
            </div>
        </div>
    </div>
</body>
</html>
