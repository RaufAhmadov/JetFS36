<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Task JS POST GET Delete</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div><h1 class="head_name">Facebook</h1></div>
        <div><button id="darkMode">Dark / Light</button></div>
    </header>
    <main>
        <div class="formArea">
            <div>
                <form action="#" id="searchInp" class="form">
                    <input type="search" name="" id="search" class="search">
                    <input type="submit" value="Search" id="search_btn" class="search_btn">
                </form>
            </div>
            <div>
                <form action="#" id="form" class="form">
                    <input type="text" placeholder="Name" id="name">
                    <input type="text"  placeholder="Surname" id="surname">
                    <input type="email" placeholder="E-mail" id="email">
                    <input type="text" placeholder="Contact" id="number" maxlength="10">
                    <input type="text" placeholder="Address" id="address">
                    <input type="text" placeholder="Website" id="website">
                    <select name="" id="country">
                        <option value="azerbaijan">Azerbaijan</option>
                        <option value="russia">Russia</option>
                        <option value="usa">USA</option>
                    </select>
                    <input type="submit" value="Add" id="submit">
                </form>
            </div>
        </div>
        <div id="categoryFilter" class="profFilter">
            <p>Country Filter</p>
            <form action="">
                <select name="" id="countryFilter"></select>
            </form>   
        </div>
        <div id="showUsers" class="showUsers">
            <table id="user_table">
                <caption>Registered Users</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Country</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Website</th>
                        <th>Â Action</th>
                    </tr>
                </thead>
                <tbody id="user_list">
                </tbody>
            </table>
        </div>
    </main>
    <footer></footer>

    <script src="./data.js"></script>
</body>
</html>
